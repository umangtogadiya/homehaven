<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Blog</h1>
          <p class="mb-4">
            Donec vitae odio quis nisl dapibus malesuada. Nullam ac aliquet
            velit. Aliquam vulputate velit imperdiet dolor tempor tristique.
          </p>
          <p>
            <a routerLink="/shop" class="btn btn-secondary me-2">Shop Now</a
            ><a routerLink="/shop" class="btn btn-white-outline">Explore</a>
          </p>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="hero-img-wrap">
          <img src="assets/images/couch.png" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<!-- Start Blog Section -->
<div class="blog-section">
  <div class="container">
    <app-blog-card class="row" [Items]="blogItems"></app-blog-card>
  </div>
</div>
<!-- End Blog Section -->

<!-- Start Testimonial Slider -->
<div class="testimonial-section before-footer-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mx-auto text-center">
        <h2 class="section-title">Testimonials</h2>
      </div>
    </div>
    <app-testimonials
      class="row justify-content-center"
      [Items]="testimonialItems"
    ></app-testimonials>
  </div>
</div>
<!-- End Testimonial Slider -->
