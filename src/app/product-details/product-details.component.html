  </div>
  <div class="product-content">
    <h2 class="product-title">{{ productDetails.name }}</h2>
    <div class="product-rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star-half-alt"></i>
      <span>4.7(21)</span>
    </div>

    <div class="product-price">
      <!-- <p class="last-price">
        Old Price: <span>£{{ productDetails.price }}</span>
      </p> -->
      <p class="new-price">
        Price: <span>£{{ productDetails.price }}</span>
      </p>
    </div>

    <div class="product-detail">
      <h2>about this item:</h2>
      <p>
        {{ productDetails.description }}
      </p>
      <ul>
        <li>Color: <span>Black</span></li>
        <li>Available: <span>in stock</span></li>
        <li>Category: <span>Shoes</span></li>
        <li>Shipping Area: <span>All over the world</span></li>
        <li>Shipping Fee: <span>Free</span></li>
      </ul>
    </div>

    <div class="purchase-info">
      <div
        class="input-group mb-3 d-flex align-items-center quantity-container"
        style="max-width: 120px"
      >
        <div class="input-group-prepend">
          <button
            class="btn btn-outline-black decrease"
            type="button"
            (click)="updateCartItemQuantity(false)"
          >
            &minus;
          </button>
        </div>
        <input
          type="text"
          class="form-control text-center quantity-amount"
          value="{{ productDetails.quantity }}"
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-black increase"
            type="button"
            (click)="updateCartItemQuantity(true)"
          >
            &plus;
          </button>
        </div>
      </div>
      <button type="button" class="btn" routerLink="/cart">
        Add to Cart <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
</div>
